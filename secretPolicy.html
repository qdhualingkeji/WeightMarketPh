var path="http://www.qrcodesy.com:8080/WeightMarket/phone/chenQi/";
$(function(){
	getSecretPolicy();
});

function getSecretPolicy(){
	$.ajax({
		url:path+"getSecretPolicy",
		dataType:"jsonp",
		type: "post",
		jsonpCallback:"jsonpCallback",
		success:function(res){
			var result=JSON.parse(res);
			var contentDiv=$("#content_div");
			contentDiv.html(result.yszc);
		}
	});
}
</script>
<title>隐私政策</title>
